kind: Service
apiVersion: v1
metadata:
  name: cart-service
spec:
  selector:
    app: cartse
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8080
      # Port to forward to inside the pod
      targetPort: 8080
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartse
  template:
    metadata:
      labels:
        app: cartse
    spec:
      containers:
        - name: cartse
          image: scaredste/cart-service:v1.0.4
        name: demo-deployment
        resources:
          requests:
            cpu: 500m
            memory: 64Mi
        ports:
        - containerPort: 8080
          protocol: TCP
      restartPolicy: Always
            

