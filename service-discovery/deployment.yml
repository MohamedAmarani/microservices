kind: Service
apiVersion: v1
metadata:
  name: service-discovery
spec:
  selector:
    app: discoveryse
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8081
      # Port to forward to inside the pod
      targetPort: 8761
      # Port accessible outside cluster
      nodePort: 30005
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discoveryse
  template:
    metadata:
      labels:
        app: discoveryse
    spec:
      containers:
        - name: discoveryse
          image: scaredste/service-discovery:v1.0.1
          ports:
            - containerPort: 8080

