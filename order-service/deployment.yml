kind: Service
apiVersion: v1
metadata:
  name: order-service
spec:
  selector:
    app: orderse
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8080
      # Port to forward to inside the pod
      targetPort: 8080
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderse
  template:
    metadata:
      labels:
        app: orderse
    spec:
      containers:
        - name: orderse
          image: scaredste/order-service:v1.0.1
          ports:
          - containerPort: 8080
            protocol: TCP

