kind: Service
apiVersion: v1
metadata:
  name: config-service
spec:
  selector:
    app: configse
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8081
      # Port to forward to inside the pod
      targetPort: 8888
      # Port accessible outside cluster
      nodePort: 30088
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogse
  template:
    metadata:
      labels:
        app: catalogse
    spec:
      containers:
        - name: catalogse
          image: scaredste/catalog-service:v1.0.0
          ports:
            - containerPort: 8080

