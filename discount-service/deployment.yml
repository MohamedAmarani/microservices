kind: Service
apiVersion: v1
metadata:
  name: discount-service
spec:
  selector:
    app: discountse
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8080
      # Port to forward to inside the pod
      targetPort: 8080
      nodePort: 30084
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discount-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discountse
  template:
    metadata:
      labels:
        app: discountse
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: 'actuator/prometheus'
    spec:
      containers:
        - name: discountse
          image: scaredste/discount-service:v4.0.4
          ports:
          - containerPort: 8080
            protocol: TCP

