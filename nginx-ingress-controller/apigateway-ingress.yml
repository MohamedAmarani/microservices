apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    #nginx.ingress.kubernetes.io/rewrite-target: /
  name: apigateway-ingress
spec:
  rules:
    - host: ecommercesaas.com
      http:
        paths:
          - path: /info
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 8080
