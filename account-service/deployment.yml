kind: Service
apiVersion: v1
metadata:
  name: account-service
spec:
  selector:
    app: accountse
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accountse
  template:
    metadata:
      labels:
        app: accountse
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: 'actuator/prometheus'
    spec:
      initContainers:
      - name: wait-for-mongo-service
        image: curlimages/curl:7.78.0
        command: ["/bin/sh","-c"]
        args: ["while [ $(curl -sw '%{http_code}' http://mongo-service.default.svc:27017 -o /dev/null --max-time 3) -ne 200 ]; do sleep 1; echo 'Waiting for the webserver...'; done"]
      - name: wait-for-config-service
        image: curlimages/curl:7.78.0
        command: ["/bin/sh","-c"]
        args: ["while [ $(curl -sw '%{http_code}' http://config-service.default.svc:8080/info -o /dev/null --max-time 3) -ne 200 ]; do sleep 1; echo 'Waiting for the webserver...'; done"]
      containers:
        - name: accountse
          image: scaredste/account-service:v10.0.1
          readinessProbe:
            httpGet:
              path: /info
              port: 8080
            initialDelaySeconds: 5
          ports:
          - containerPort: 8080
            protocol: TCP
