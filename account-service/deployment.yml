kind: Service
apiVersion: v1
metadata:
  name: account-service
spec:
  selector:
    app: accountse
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8080
      # Port to forward to inside the pod
      targetPort: 8080
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accountse
  template:
    metadata:
      labels:
        app: accountse
    spec:
      containers:
        - name: accountse
          image: scaredste/account-service:v1.0.4
          ports:
            - containerPort: 8080
